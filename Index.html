<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <title>Lembrete</title>
</head>

<body>

    <div class="container-fluid floatbutton pb-3">

        <div class="row">
            <div class="col-sm d-flex flex-row justify-content-between header">

                <a class="d-flex" href="#"><img src="svg/icon-times.svg" alt=""> </a>
                <div class="d-flex align-items-center">
                    <img class="mr-3" src="svg/icon-clock.svg" alt="">
                    <span class="bold-text alarm">Adicionar Lembrete</span>
                </div>
                <a class="d-flex" href="#"><img src="svg/icon-check.svg" alt=""> </a>

            </div>
        </div>
        
        <div class="row">
            <div class="col-sm">
                <input type="text" class="form-control mt-3 patternbutton" id="nome-remedio" placeholder="Nome do Remedio">
            </div>
        </div>
                
        <div class="row">
            <div class="col-sm">
                <div class="input-group mt-3 patternbutton">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-uppercase" id="basic-addon1">Dosagem</span>
                    </div>
                    <input type="number" min="1" max="100" class="form-control" placeholder="00" >
                </div>
            </div>
        </div>
          
        <div class="row">
            <div class="col-sm mt-3">
                <span class="text-uppercase normal-text app-label">Qual horario?</span>
                <div class="input-group patternbutton">
                    <input type="time" aria-label="start" class="form-control text-center">
                    <input type="time" aria-label="end" class="form-control text-center">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="input-group mt-3 patternbutton">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-uppercase">Inicio</span>
                    </div>
                    <input type="date" aria-label="inicio" class="form-control">
                </div>
            </div>
        </div>
                
        <div class="row">
            <div class="col-sm">
                <div class="input-group mt-3 patternbutton">
                    <div class="input-group-prepend">
                        <span class="input-group-text text-uppercase">Termino</span>
                    </div>
                    <input type="date" aria-label="termino" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="form-group mt-3 ">
                    <span class="medium-text text-uppercase app-label">Quais dias?</span>
                    <select class="form-control patternbutton" id="exampleFormControlSelect1">
                        <option>Todos os dias</option>
                        <option>Segunda</option>
                        <option>Terça</option>
                        <option>Quarta</option>
                        <option>Quinta</option>
                        <option>Sexta</option>
                        <option>Sabado</option>
                        <option>Domingo</option>
                        <option>Segunda a Sexta</option>
                    </select>
                </div>

            </div>
        </div>


        <div class="form-row">
            <div class="col">

                <span class="mt-1 text-uppercase normal-text app-label">Lembrete de Compra</span>
            </div>
            <div class="col row justify-content-end">

                <label class="switch tooglebutton">
                    <input type="checkbox" id="lembrete">
                    <span class="slider round"></span>
                </label>

            </div>
        </div>
        
        <append id="camposAdicionais" style="display:none;">
            <div class="row">
                <div class="col-sm">

                    
                    <div class="input-group mt-3 patternbutton">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Pilulas restantes</span>
                        </div>
                        <input type="number" min="0" max="100" class="form-control" placeholder="00">
                    </div>
                    
                </div>
            </div>        
            
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mt-3 patternbutton">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Lembrar com</span>
                        </div>
                        <input type="number" class="form-control" aria-label="dias" placeholder="00">
                        <div class="input-group-append">
                            <span class="input-group-text">dias</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mt-3 patternbutton">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Horário da compra</span>
                        </div>
                        <input type="time" class="form-control" aria-label="dias">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm mt-3">
                    <div class="input-group mt-3 patternbutton">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Toque</span>
                        </div>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Sonar</option>
                            <option>Toque 1</option>
                            <option>Toque 2</option>
                            <option>Toque 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </append>

        <div class="row">
            <div class="col-sm mt-5">
                <button type="button" class="btn btn-primary text-uppercase btn-block btn-app bold-text">Salvar Lembrete</button>
                <button type="button" class="btn btn-secondary text-uppercase btn-block mt-3 btn-app bold-text">Cancelar</button>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
